
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-lg-3 col-md-3">
                <table class="table table-bordered" style="width:100%;margin-top:15px;">
                        <tr>
                                <td width="40%">Exam Code</td>
                                <td  width="60%">{{examcode}}</td>
                            </tr>
                    <tr>
                            <td width="40%">Assigned Copies</td>
                            <td  width="60%">{{scannerSummaryData.assignedcopies}}</td>
                        </tr>
                        <tr>
                            <td>Scanned Copies</td>
                            <td>{{scannerSummaryData.scannedcopies}}</td>
                        </tr>
                        <tr>
                                <td>Assigned Date</td>
                                <td>{{scannerSummaryData.assigneddate}}</td>
                            </tr>
                        <tr>
                            <td>Target Date</td>
                            <td>{{scannerSummaryData.targetdate}}</td>
                        </tr>
                    </table>
        </div>
        

        <div class="col-sm-6 col-lg-9 col-md-9">
                    <div style="margin:10px">
                        <h5>{{message}}</h5>
                        <div>
                                <span><button class="btn btn-primary" (click)="acquireImage()" [disabled]="disableAllButtons">Scan Document</button></span>
                            <span>&nbsp;</span>
                            <span><button class="btn btn-success" (click)="uploadDocument()"  [disabled]="disableAllButtons">Submit Document</button></span>
                        </div>
                    </div>
                    
                    <div id="dwtcontrolContainer" style="margin:10px;"></div>
        </div>



    </div>
</div>
