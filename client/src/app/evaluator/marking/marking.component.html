<div class="container-fluid">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 float-left">
                <br>
            <span><h3>Assigned Copies : {{examData.assignedcopies}}</h3></span>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 float-right" style="text-align: right">
                <br>
                <span><h3>Evaluated Copies : {{examData.evaluatedcopies}}</h3></span>
    
            </div>
    </div>
    <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <app-answer-marking></app-answer-marking>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-6">
                    <br><br>
                <pdf-viewer [show-borders]="true" [fit-to-page]="true" [src]="mypdf" [render-text]="true" style="display: block"></pdf-viewer>        
            </div>
        </div>
</div>
