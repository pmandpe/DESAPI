<div class="container-fluid" style="padding:20px;">
    <mat-grid-list cols="2" rowHeight="3rem" [gutterSize]="'12px'">
        <mat-grid-tile style="padding:5px">
            
            <div style="margin:10px"><h4><strong>Pending for Evaluation : {{pendingForEvaluation.length}}</strong></h4></div>
        </mat-grid-tile>
        <mat-grid-tile>
                <div style="margin:10px"><h4><strong>Evaluated : {{evaluatedCopies.length}}</strong></h4></div>
            <strong></strong>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="2" rowHeight="1:1" [gutterSize]="'12px'">
        <mat-grid-tile class="mat-elevation-z8">
            <mat-chip-list style="margin:10px;">
                <mat-chip *ngFor="let answer of pendingForEvaluation" color="success">
                    <a [routerLink]="['../answer', answer.answercode, examCode]" class="icon-green">{{answer.answercode}}</a>
                </mat-chip>

            </mat-chip-list>

        </mat-grid-tile>
        <mat-grid-tile  class="mat-elevation-z8">
            <mat-chip-list style="margin:10px;">
                <mat-chip *ngFor="let answer of evaluatedCopies">
                    {{answer.answercode}}
                </mat-chip>
            </mat-chip-list>
        </mat-grid-tile>
    </mat-grid-list>
</div>
