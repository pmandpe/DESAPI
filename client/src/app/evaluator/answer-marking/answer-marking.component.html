<br><br>
<div *ngFor="let question of questionData" style="border:2px solid darkgray">

    <div *ngIf="(question.sections && question.sections.length > 0)">
        <table class="table-bordered" style="width:100%;">
            <tr>
                <th width="30%">Question #</th>
                <th  width="30%">Total Marks</th>
                <th width="25%">Marks Obtained</th>
                <th width="15%">View Question</th>
            </tr>
            <tr>
                <td>{{question.questionno}}</td>
                <td>{{question.totalmarks}}</td>
                <td><input type="number" class="form-control"></td>
                <td  style="text-align: center">View</td>
            </tr>
        </table>
        <table class="table-bordered" style="background-color: lightblue; width:100%">
            <tr>
                <th class="sub-header" width="30%">Sub Question #</th>
                <th class="sub-header"  width="30%">Sub Question Marks</th>
                <th class="sub-header"  width="25%">Marks Obtained</th>
                <th class="sub-header"  width="15%"></th>

            </tr>
            <tr *ngFor="let subquestion of question.sections">
                <td>{{subquestion.subquestionid}}</td>
                <td>{{subquestion.subquestionmarks}}</td>
                <td><input type="number" class="form-control"></td>
                <td style="text-align: center">View</td>
            </tr>
        </table>
    </div>





</div>
