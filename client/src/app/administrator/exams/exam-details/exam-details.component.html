<div class="row">
    <div class="col-lg-6 col-sm-6 col-md-6">
        <h3>Add / Edit Exams</h3>
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6" style="text-align:right">
        <a [routerLink]="['/dashboard/exams']" class="btn primary"> Back </a>
    </div>
</div>

<div [hidden]="!showUniqueCode">
    <h4>{{uniquecode}}</h4>
</div>
<div class="">
    <form [formGroup]="examForm" (ngSubmit)="saveExam()" class="form-login">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="subjectcode">Subject Code</label>
                    <input type="text" formControlName="subjectcode" class="form-control" [readonly]="disableSubjectCode" [ngClass]="{ 'is-invalid': submitted && f.subjectcode.errors }"
                    />
                    <div *ngIf="submitted && f.subjectcode.errors" class="invalid-feedback">
                        <div *ngIf="f.subjectcode.errors.required">Subject Code is required</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="subjectname">Exam Name</label>
                    <input type="input" formControlName="examname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.examname.errors }"
                    />
                    <div *ngIf="submitted && f.examname.errors" class="invalid-feedback">
                        <div *ngIf="f.examname.errors.required">Exam Name is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="input-group">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <div>
                            <label for="examdate">Exam Date</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dpexamdate" formControlName="examdate" ngbDatepicker #d="ngbDatepicker"
                                style="width:92%">
                            <button class="input-group-addon" (click)="d.toggle()" type="button">
                                <img src="img/calendar-icon.svg" style="width: 1.3rem; height: 2rem; cursor: pointer;" />
                            </button>
                        </div>
                        <div *ngIf="submitted && f.examdate.errors">
                            <div *ngIf="f.examdate.errors.required" class="error">Exam Date is required</div>
                        </div>

                    </div>

                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <div>
                            <label for="resultdate">Result Date</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dpresultdate" formControlName="resultdate" ngbDatepicker #e="ngbDatepicker"
                                style="width:92%">
                            <button class="input-group-addon" (click)="e.toggle()" type="button">
                                <img src="img/calendar-icon.svg" style="width: 1.3rem; height: 2rem; cursor: pointer;" />
                            </button>
                        </div>
                        <div *ngIf="submitted && f.resultdate.errors">
                            <div *ngIf="f.resultdate.errors.required" class="error">Result Date is required</div>
                        </div>
                    </div>



                </div>



            </div>



        </div>


        <div class="form-group">
            <label for="examyear">Number of Copies</label>
            <input type="number" formControlName="numberofcopies" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numberofcopies.errors }"
            />
            <div *ngIf="submitted && f.numberofcopies.errors" class="invalid-feedback">
                <div *ngIf="f.numberofcopies.errors.required">Number of Copies Required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" formControlName="editmode" [(ngModel)]="mode" />
        </div>

        <div class="form-group">
            <label for="examyear">Comments</label>
            <input type="input" formControlName="comments" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comments.errors }"
            />
        </div>

        <div class="form-group">
            <input type="hidden" formControlName="editmode" [(ngModel)]="mode" />
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save Exam</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />

    </form>
