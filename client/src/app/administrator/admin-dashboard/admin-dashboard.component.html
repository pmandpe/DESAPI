<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 shadow p-3 mb-5 bg-white m-3 rounded" *ngFor="let exam of Exams">
      <h6>Exam Name: {{exam.examcode}}</h6>

      <div class="dashboard-card">
        Assigned for Scanning
        <span class="pull-right strong">{{exam.totalcopiesassignedforscanning}}</span>
        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100" style="width:100%">15%</div>
        </div>
      </div>
      <div  class="dashboard-card">
        Scanned
        <span class="pull-right strong">{{exam.totalscannedcopies}}</span>
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0"
            aria-valuemax="100" style="width:30%">30%</div>
        </div>
      </div>
      <div  class="dashboard-card">
        Assigned for Evaluation
        <span class="pull-right strong">{{exam.totalcopiesassignedforevaluation}}</span>
        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100" style="width:100%"></div>
        </div>
      </div>
      <div  class="dashboard-card">
        Evaluated
        <span class="pull-right strong">{{exam.totalevaluatedcopies}}</span>
        <div class="progress">
          <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="8" aria-valuemin="0"
            aria-valuemax="100" style="width:8%">8%</div>
        </div>
      </div>
    </div>
  </div>
</div>
